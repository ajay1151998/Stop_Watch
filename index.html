<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stop Watch</title>
</head>
<body>
    <!-- start -->
    <center>
        <!-- take a seprate div in center -->
        <div id="watch">
            <!-- stop watch Name -->
            <h3 id="heading">
                DIGITAL STOPWATCH 2.0
            </h3>
            <!-- StopWatch image -->
            <img src="image/s3.png" >
            <!-- Here take the digital stopwatch timer -->
            <h1 id="timer">0 : 0 : 0</h1>
            <!-- Here describe the start , stop , reset button -->
            <div id="btn">
             <!-- start button -->
            <button id="start" onclick="start();">START</button>
            <!-- Stop button -->
            <button id="stop" onclick="stop();">STOP</button>
            <!-- Reset button -->
            <button id="reset" onclick="reset();">RESET</button>
            </div>
        </div>
    </center>
</body>
<!-- link the javascript page -->
<script src="main.js"></script>
</html>
